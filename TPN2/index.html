<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="cuadrado">
      <h1>Calculadora</h1>
      <div>
        <div class="operacionPrevia"></div>
        <div class="resultado">0</div>
        <input type="text" disabled placeholder="0" />
        <div>
          <div class="botones">
            <button class="boton numero" value="7">7</button>
            <button class="boton numero" value="8">8</button>
            <button class="boton numero" value="9">9</button>
            <button class="borrar" value="CE">BORRAR</button>
            <button class="boton numero" value="4">4</button>
            <button class="boton numero" value="5">5</button>
            <button class="boton numero" value="6">6</button>
            <button class="boton operacion" value="+">+</button>
            <button class="boton numero" value="1">1</button>
            <button class="boton numero" value="2">2</button>
            <button class="boton numero" value="3">3</button>
            <button class="boton operacion" value="-">-</button>
            <button class="boton operacion" value="/">/</button>
            <button class="boton numero" value="0">0</button>
            <button class="boton operacion" value="*">*</button>
            <button class="boton igual" value="=">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="calculadora.js"></script>
</html>
